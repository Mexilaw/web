<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="indeks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
<body>
    <section class="login">
        <h1>SIGN UP</h1>
        <form action="#">
            <input type="text" name="username" placeholder="USERNAME" required autocomplete="off">
            <input type="password" name="password" placeholder="PASSWORD" minlength="6" autocomplete="off">
            <input type="email" name="email" placeholder="EMAIL" required autocomplete="off">
            <div class="send">
                <input type="checkbox" name="send" id="send" required>
                <label for="send">Send Me the latest offers</label>
            </div>
            <a href="#">FINISH</a>
        </form>
    </section>
</body>
</html>
